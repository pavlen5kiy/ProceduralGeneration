<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft-style World Map</title>
    <script src="https://cdn.jsdelivr.net/npm/noisejs/index.js"></script>
  </head>
  <body>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px; box-sizing: border-box; font-family: Andale Mono, monospace">
      <p>Use WASD keys to move the map.</p>
      <p>Use ] and [ keys to zoom in and out.</p>
  </div>
    <canvas id="canvas"></canvas>
    <script src="/static/script.js"></script>
  </body>
</html>
